<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BFF Match Maker!</title>
  </head>
  <body>
    <form>
    <form action="friend.html" method="get">

    <div>
      <label for = "name">Name</label>
      <input type="text" id="name" name = "name">
    </div>

    <div>
      <label for = "age">Age</label>
      <input type="text" id="age" name="age">
    </div>

    <div>
      <label for = "location">Location</label>
      <input type = "text" id="location" name = "location">
    </div>

    <div>
      <label for ="ownedAnimal">Have you ever owned an animal before?</label>
      <input type ="radio" id="ownedAnimal" name="ownedAnimal">Yes</input>
      <input type ="radio" id="ownedAnimal" name="ownedAnimal">No</input>
    </div>

    <div>
      <label for = "timeCommit">Daily time commitment</label>
        <input type = "radio" id ="timeCommit" name = "timeCommit" value "Less than 30 mins">Less than 30 mins</input>
        <input type = "radio" id ="timeCommit" name = "timeCommit" value ="30 mins to 1 hour">30 mins to 1 hour</input>
        <input type = "radio" id ="timeCommit" name = "timeCommit" value ="1 or more hours">1 or more hours</input>
    </div>

    <div>
      <label for ="animalInterest">What animals do you like?</label>
        <input type = "checkbox" id ="animalInterest" name = "animalInterest1" value="Dog">Dog</input>
        <input type = "checkbox" id ="animalInterest" name = "animalInterest2" value="Cat">Cat</input>
        <input type = "checkbox" id ="animalInterest" name = "animalInterest3" value="Horse">Horse</input>
        <input type = "checkbox" id ="animalInterest" name = "animalInterest1" value="Fish">Fish</input>
        <input type = "checkbox" id ="animalInterest" name = "animalInterest1" value="Turtle">Turtle</input>
    </div>

    <div>
      <label for = "investment">Initial Investment</label>
        <input type="radio" id ="investment" name = "investment" value ="Less than $100">Less than $100</input>
        <input type="radio" id ="investment" name = "investment" value ="$100-$500">$100 to $500</input>
        <input type="radio" id ="investment" name = "investment" value ="More than $500">More than $500</input>
    </div>

    <div>
      <label for ="personality">Tell us about yourself!</label>
      <textarea type = "textarea" rows="4" cols="20" id="personality" name="personality"></textarea>
    </div>

          <div>
            <button type = "button">Find Your BFF Here!</button>
          </div>
    </form>
  </body>
</html>
